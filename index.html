<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-rose: #ff4d6d;
            --dark-rose: #c9184a;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND GRADIENT --- */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 77, 109, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }

        /* --- SCREEN MANAGEMENT --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            z-index: -10;
        }

        /* --- GLASS CARD STYLE (Shared) --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
        }

        /* --- LOCK SCREEN SPECIFIC --- */
        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .pass-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border 0.3s;
        }

        .pass-input:focus {
            border-color: var(--primary-rose);
        }

        .pass-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        /* --- BUTTONS --- */
        .luxury-btn {
            background: linear-gradient(135deg, var(--primary-rose), var(--dark-rose));
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        .luxury-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        /* --- PAGE 1 & 2 SPECIFIC --- */
        .question {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        #petalCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rose-container {
            z-index: 2;
            text-align: center;
            cursor: pointer;
        }

        .interactive-rose {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 0 25px rgba(255, 77, 109, 0.6));
            animation: float 4s ease-in-out infinite;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rose-container:hover .interactive-rose {
            transform: scale(1.2) rotate(10deg);
        }

        .tap-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        /* --- MESSAGE OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .message-box {
            width: 85%;
            max-width: 500px;
            text-align: center;
        }

        .typed-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            line-height: 1.6;
            color: #ffb5c2;
        }

        .signature {
            margin-top: 30px;
            font-weight: 600;
            color: var(--primary-rose);
            display: block;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease 2s;
        }

        .signature.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }
        .shake { animation: shake 0.3s ease-in-out; border-color: #ff3333 !important; }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div id="lockScreen" class="screen">
        <div class="glass-card">
            <span class="lock-icon">üîí</span>
            <h2 style="margin-bottom:10px;">This Page is Locked</h2>
            <p style="font-size: 0.9rem; opacity: 0.8;">Enter the magic word to open</p>
            <input type="password" id="passwordInput" class="pass-input" placeholder="Password...">
            <button class="luxury-btn" onclick="checkPassword()">Unlock</button>
        </div>
    </div>

    <div id="page1" class="screen hidden">
        <div class="glass-card">
            <h1 class="question">Aj kya hai apko pata hai ?? ü§î</h1>
            <div class="btn-group">
                <button class="luxury-btn" onclick="nextPage()">Han</button>
                <button class="luxury-btn" onclick="nextPage()">Hanji</button>
            </div>
        </div>
    </div>

    <div id="page2" class="screen hidden">
        <canvas id="petalCanvas"></canvas>
        <div class="rose-container" onclick="revealMessage()">
            <svg class="interactive-rose" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="#ff4d6d" d="M256 0c-44.2 0-80 35.8-80 80 0 10.1 1.9 19.8 5.2 28.7C105.4 121.3 48 181.9 48 256c0 74.1 57.4 134.7 133.2 147.3-3.3 8.9-5.2 18.6-5.2 28.7 0 44.2 35.8 80 80 80s80-35.8 80-80c0-10.1-1.9-19.8-5.2-28.7C406.6 390.7 464 330.1 464 256c0-74.1-57.4-134.7-133.2-147.3 3.3-8.9 5.2-18.6 5.2-28.7 0-44.2-35.8-80-80-80z"/>
                <path fill="#c9184a" d="M256 96c-88.4 0-160 71.6-160 160s71.6 160 160 160 160-71.6 160-160-71.6-160-160-160zm0 240c-44.2 0-80-35.8-80-80s35.8-80 80-80 80 35.8 80 80-35.8 80-80 80z"/>
            </svg>
            <p class="tap-hint">Tap It</p>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="message-box">
            <p id="messageText" class="typed-text"></p>
            <span id="signature" class="signature">Love you so much (Shovik)</span>
        </div>
    </div>

    <script>
        // --- PASSWORD SYSTEM ---
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const pass = input.value.trim(); // Trim removes accidental spaces
            
            if (pass === "iloveyou4ever") {
                // Correct Password
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('page1').classList.remove('hidden');
            } else {
                // Wrong Password - Shake Animation
                input.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('shake');
                    input.value = ""; // Clear input
                }, 400);
            }
        }

        // Allow "Enter" key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // --- PETAL SYSTEM ---
        const canvas = document.getElementById('petalCanvas');
        const ctx = canvas.getContext('2d');
        let petals = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = '#ff4d6d';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size/1.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initPetals() {
            for (let i = 0; i < 70; i++) petals.push(new Petal());
        }

        function animatePetals() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animatePetals);
        }

        // --- NAVIGATION ---
        function nextPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            initPetals();
            animatePetals();
        }

        // --- TYPEWRITER EFFECT ---
        const message = "Pehli baar valentine's week manane wala feeling experience kar rha hu ü´† to eh chota sa rose üåπ apke liye laya hu, sambhal ke rakhna darlingggg ! üòò";
        
        function revealMessage() {
            document.getElementById('overlay').classList.add('active');
            let i = 0;
            const speed = 70;
            const target = document.getElementById('messageText');
            
            function type() {
                if (i < message.length) {
                    target.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    document.getElementById('signature').classList.add('show');
                }
            }
            target.innerHTML = "";
            setTimeout(type, 500);
        }
    </script>
</body>
</html>
